<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<body>
    <div class="box">
    <form  style="width:600px">

        <div class="jumbotron" style="text-align: center;">
            <h3 class="" style="color: orangered;">Book a call</h3>
            <p>Book a call slot and our...............................</p>
            <hr class="">
          </div>



        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Name">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Phone</label>
          <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="row">
            <div class="col">
              <input type="date" class="form-control" placeholder="22-11-2020">
            </div>
            <div class="col">
                <select class="form-control">
                    <option>11:00</option>
                  </select>
                  
            </div>
          </div>
        <button style="width: 100%;background-color: orangered;border: orangered;"type="submit" class="btn btn-primary">Get a call</button>
      </form>
    </div>
</body>

 background-image: url("https://media.geeksforgeeks.org/wp-content/uploads/Screen-Shot-2017-11-13-at-10.23.39-AM.png");
 background-color: #cccccc;
